<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clockify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <main class="signup">
      <div class="container">
        <div class="signup__inner">
          <!-- Form -->
          <form class="ui form form__template">
            <div class="form__title">Реєстрація</div>
            <div class="field">
              <label class="field__label">Ім'я</label>
              <input type="text" name="first-name" placeholder="Ім'я" />
            </div>
            <div class="field">
              <label class="field__label">Прізвище</label>
              <input type="text" name="last-name" placeholder="Прізвище" />
            </div>
            <div class="field">
              <label class="field__label">Email</label>
              <input type="email" placeholder="joe@schmoe.com" />
            </div>
            <div class="field">
              <label class="field__label">Пароль</label>
              <input type="password" placeholder="Пароль" />
            </div>
            <button class="ui button form__button" type="submit">Зареєструватись</button>
          </form>
          <!-- End Form -->
        </div>
        <div class="support__text">
          Вже є аккаунт? <a href="./signin.html">Увійти</a>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
